<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array01</title>
</head>
<body>
    <script>
        const arr = [];
        const n = parseInt(prompt("정수를 입력하세요 : "));
        arr.push(n);
        console.log(arr);
        for(const i in arr){
            alert(i);
        }
    </script>
</body>
</html>
