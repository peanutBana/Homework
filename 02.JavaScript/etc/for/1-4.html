<!DOCTYPE html>
<html lang="en">
<head>
    <title>for</title>
</head>
<body>
    
    <script>
        var sum = 0;
        for(let i=1 ; i<20 ; i++){
            if(i%2==0){
                sum += i;
            }
            if(i%3==0){
                sum += i;
            }
            if(i%6==0){
                sum-=i;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
