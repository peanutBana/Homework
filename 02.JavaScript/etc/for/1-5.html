<!DOCTYPE html>
<html lang="en">
<head>
    <title>for</title>
</head>
<body>
    
    <script>
        const sub = prompt("과목명을 입력하세요 : ");
        switch (sub){
            case '수학':
                alert("과목코드 : 01")
                break;
            case '영어':
                alert("과목코드 : 02")
                break;
            case '국어':
                alert("과목코드 : 03")
                break;
            case '국사':
                alert("과목코드 : 04")
                break;
            case '기타':
                alert("과목코드 : 00")
                break;
            default:
                alert("입력 오류")
                break;
        }
    </script>
</body>
</html>
