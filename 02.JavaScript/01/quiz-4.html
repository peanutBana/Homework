<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      var dollar = prompt("달러를 입력하세요 : ")
      var won = dollar*1270;
      //달러와 원화를 구해 출력하세요.
      console.log(`${dollar}달러는 ${won}원 입니다.`)
      document.write(+dollar+"달러는 "+won+"원 입니다.")
    </script>
  </head>
  <body></body>
</html>
