<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");

      //숫자 형태로 변환합니다.
      int_rawInput = parseInt(rawInput);
      var area = 3.14 * int_rawInput**2;
      var round = 2 * 3.14 * int_rawInput ;
      //원의 넓이와 둘레를 구해 출력하세요.
      console.log(`원의 넓이는 ${area}cm^2이고 둘레는 ${round}cm 입니다.`)
      document.write("원의 넓이는 "+area+"cm^2 이고 둘레는 "+round+"cm 입니다.")
    </script>
  </head>
  <body></body>
</html>
