<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("cm 단위의 숫자를 입력해주세요.");

      // 입력을 숫자로 변경하고 cm 단위로 변경합니다.
      var inch_rawInput =rawInput*2.54;

      // 출력합니다.
      console.log(inch_rawInput);
      console.log(`${rawInput}cm은 ${inch_rawInput}inch 입니다.`);
      document.write(`${rawInput}cm은 ${inch_rawInput}inch 입니다.`);
    </script>
  </head>
  <body></body>
</html>
