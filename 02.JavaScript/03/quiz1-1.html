<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const multiplyAll = function (a, b) {
        let mul = 1
        for(let i=a ; i <= b ; i++){
          mul *= i ;
        }
        return mul 
      };
      console.log(multiplyAll(1, 5));
      console.log(multiplyAll(1, 8));
    </script>
  </head>
  <body></body>
</html>
