<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("숫자로 입력해주세요.", ""));

      if (a > 0){
        alert("양수입니다.");
      }
      else if (a == 0){
        alert("0 입니다.");
      }
      else{
        alert("음수입니다.");
      }
    </script>
  </head>
  <body></body>
</html>
