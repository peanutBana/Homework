<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      var a = parseInt(prompt("월을 입력해주세요.", ""));
      if(a >= 3 && a < 6 ){
        alert("봄 입니다.");
      }
      else if(a >=6 && a < 9){
        alert("여름 입니다.");
      }
      else if(a >= 9 && a < 12){
        alert("가을 입니다.");
      }
      else if(a==12 || a >= 1 && a < 3){
        alert("겨울 입니다.")
      }
      else{
        alert("1 ~ 12 숫자를 입력해주세요.")
      }
    </script>
  </head>
  <body></body>
</html>
