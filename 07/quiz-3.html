<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>표 스타일</title>

    table{
      border-collapse: collapse;
      caption-side: bottom;
      border:1px solid ;
    }
    th, td{
      padding:10px;
      border:1px solid ;
    }
    .heading{
      background-color: #eee;
    }

</head>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>      
      </tbody>
  </table>
</body>
</html>
